<div class="rows">
  <div class="col-md-6">
    <keg-display *ngFor="#currentKeg of kegList"
      (click)="kegClicked(currentKeg)"
      class="display"
      [class.selected]="currentKeg === selectedKeg"
      [keg]="currentKeg">
    </keg-display>
  </div>
  <div class="col-md-6">
    <new-keg (onSubmitNewKeg)="createKeg($event)"></new-keg>
  </div>
</div>
